            .btn-gold::after {
                content: "";
                position: absolute;
                top: -50%;
                left: -100%;
                width: 50%;
                height: 200%;
                background: rgba(255, 255, 255, 0.4);
                transform: rotate(30deg);
                transition: none;
                animation: shimmer 3s infinite;
            }

            @keyframes shimmer {
                0% { left: -100%; }
                30% { left: 150%; } /* Le reflet passe vite au d√©but du cycle */
                100% { left: 150%; } /* Pause avant le prochain passage */
            }
